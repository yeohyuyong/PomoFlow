<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="icon" href="assets/icons/timer-title.png" type="image/icon type" />
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <title>PomoFlow</title>
</head>

<body>
  <main>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">

        <div class="col-4 text-center">
          <a href="/" class="navbar-brand mb-0 h1 text-align-center" id="navbar-title">
            <img src="https://img.icons8.com/ios/50/ffffff/timer.png" />PomoFlow
          </a>
        </div>

        <div class="col-5 text-center">

        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

          <ul class="navbar-nav w-100 d-flex flex-row justify-content-around">

            <li class="nav-item">
              <button type="button" class="btn nav-button modal-buttons modal-invisible" id="extend-break-button"
                data-bs-toggle="modal" data-bs-target="#extend-break-modal">
                <img
                  src="https://img.icons8.com/external-tanah-basah-glyph-tanah-basah/30/ffffff/external-glyph-shapes-tanah-basah-glyph-tanah-basah-45.png" />
                <img class="icon-hidden"
                  src="https://img.icons8.com/external-tanah-basah-glyph-tanah-basah/30/000000/external-glyph-shapes-tanah-basah-glyph-tanah-basah-45.png" />
              </button>
            </li>

            <li class="nav-item">
              <button type="button" class="btn nav-button modal-buttons" id="settings-button" data-bs-toggle="modal"
                data-bs-target="#settingsModal">
                <img src="https://img.icons8.com/material-outlined/30/ffffff/gear--v1.png" />
                <img class="icon-hidden" src="https://img.icons8.com/material-outlined/30/000000/gear--v1.png" />
              </button>
            </li>

            <li class="nav-item">
              <button type="button" class="btn nav-button modal-buttons" id="log-button" data-bs-toggle="modal"
                data-bs-target="#logModal">
                <img src="https://img.icons8.com/material-outlined/30/ffffff/graph.png" />
                <img class="icon-hidden" src="https://img.icons8.com/material-outlined/30/000000/graph.png" />
              </button>
            </li>

            <li class="nav-item">
              <button type="button" class="btn nav-button modal-buttons" id="about-button" data-bs-toggle="modal"
                data-bs-target="#aboutModal">
                <img src="https://img.icons8.com/ios-glyphs/30/ffffff/about.png" />
                <img class="icon-hidden" src="https://img.icons8.com/ios-glyphs/30/000000/about.png" />
              </button>
            </li>

          </ul>

        </div>
      </div>
    </nav>

    <section>
      <div class="container wrapper" id="time-display">
        <p>
          <span class="minutes timerText" id="minutesUp">00</span><span class="colon timerText">:</span><span
            class="seconds timerText" id="secondsUp">00</span>
        </p>
        <div class="timer-buttons">
          <button id="button-start">Start</button>
        </div>
      </div>
    </section>

  </main>

  <!-- Modal -->

  <div class="modal" id="extend-break-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Extend Break</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="d-flex flex-row flex-wrap justify-content-around">
            <button type="button" class="btn btn-outline-dark extend-break" data-bs-dismiss="modal">1
              Minute</button>
            <button type="button" class="btn btn-outline-dark extend-break" data-bs-dismiss="modal">2
              Minutes</button>
            <button type="button" class="btn btn-outline-dark extend-break" data-bs-dismiss="modal">3
              Minutes</button>
            <button type="button" class="btn btn-outline-dark extend-break" data-bs-dismiss="modal">5
              Minutes</button>
            <button type="button" class="btn btn-outline-dark extend-break" data-bs-dismiss="modal">10
              Minutes</button>
            <button type="button" class="btn btn-outline-dark extend-break" data-bs-dismiss="modal">15
              Minutes</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal" id="settingsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body mx-3">
          <form id="modalForm">
            <div class="form-group row d-flex align-items-center">
              <label class="col-6 col-form-label" for="x-value">X-value (X &ge; 1)</label>
              <div class="col-6">
                <input type="number" min="1" max="10" step="1" class="form-control" id="x-value" />
              </div>
            </div>

            <hr>

            <div class="form-group row d-flex align-items-center">
              <label class="col-6 col-form-label" for="minimum-time">Minimum Time</label>
              <div class="col-6">
                <input type="number" min="0" class="form-control" id="minimum-time" />
              </div>
            </div>

            <hr>

            <div class="form-group row d-flex align-items-center">
              <label class="form-check-label col-6" for="auto-start-timer">Auto Start Timer</label>
              <div class="form-check form-switch col-6">
                <input class="form-check-input" type="checkbox" role="switch" id="auto-start-timer">
              </div>
            </div>


            <hr>

            <div class="form-group row d-flex align-items-center">
              <label class="col-6 col-form-label" for="timerNotification">Timer Notifications</label>
              <div class="col-6">
                <input type="text" class="form-control" id="timerNotification" />
              </div>
            </div>

            <hr>

            <div class="form-group row d-flex align-items-center">
              <label class="col-6 col-form-label" for="breakNotification">Break Notifications</label>
              <div class="col-6">
                <input type="text" class="form-control" id="breakNotification" />
              </div>
            </div>


          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div class="modal" id="logModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Log</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul id="logTimings">



          </ul>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <button type="button" class="btn btn-dark clear-log-button">Clear Log</button>
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal" id="aboutModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">About</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul>
            <li>PomoFlow created by <a target="_blank" href="https://yeohyuyong.github.io/">Yeoh Yu Yong</a></li>
            <li><a target="_blank" href="https://icons8.com/icon/59719/about">About icon by Icons8</a></li>
            <li><a target="_blank" href="https://icons8.com/icon/98027/graph">Graph icon by Icons8</a></li>
            <li><a target="_blank" href="https://icons8.com/icon/60007/timer">Timer icon by Icons8</a></li>
            <li><a target="_blank" href="https://icons8.com/icon/83247/gear">Gear icon by Icons8</a></li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script>
    function deleteLog(item) {
      item.parentNode.parentNode.remove();
      localStorage.logTimings = logTimings.innerHTML;
    }

    function copyToClipboard(copyText) {
      //Copy all except the close button
      copyText = "0:" + copyText.slice(0, -1)
      navigator.clipboard.writeText(copyText).then(() => {
      });
    }
  </script>

  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/buttons.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
</body>

</html>
